<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon-bar</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/da8627cd44.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="nav_buttons">
        <div id="1" class="button active">
          <i id="1" class="fas fa-home"></i>
        </div>
        <div id="2" class="button deactive">
          <i id="2" class="fas fa-search"></i>
        </div>
        <div id="3" class="button deactive">
          <i id="3" class="fas fa-envelope"></i>
        </div>
        <div id="4" class="button deactive">
          <i id="4" class="fas fa-globe-asia"></i>
        </div>
        <div id="5" class="button deactive">
          <i id="5" class="fas fa-trash"></i>
        </div>
      </div>
      <div class="main_content">
        <div id="1" class="content">screen1</div>
        <div id="2" class="content none">screen2</div>
        <div id="3" class="content none">screen3</div>
        <div id="4" class="content none">screen4</div>
        <div id="5" class="content none">screen5</div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
